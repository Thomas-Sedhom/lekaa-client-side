	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link
		href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
      <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary">
         <div class="container">
            <a class="navbar-brand" href="#"><img src="./images/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
               aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link " href="./timeLine.html">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="./profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="#">Contact us</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">About us</a>
                  </li>
               </ul>
            </div>
         </div>
         <div class="phone">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="./timeLine.html">
                     <i class="fa-solid fa-house"></i>
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="./profile.html">
                     <i class="fa-solid fa-user"></i>
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link active" href="#">
                     <i class="fa-solid fa-address-book"></i>
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">
                     <i class="fa-solid fa-address-card"></i>
                  </a>
               </li>
            </ul>
         </div>
      </nav>
   </header>
	<main class="contact">
		<div class="sec1">
			<h2>Contact Us</h2>
         <nav>
            <ol class="breadcrumb">
               <li class="breadcrumb-item"><a href="./timeLine.html">Home</a></li>
               <li class="breadcrumb-item active">Contact Us</li>
            </ol>
         </nav>
		</div>
		<div class="sec2">
			<p class="title">Contact Us</p>
			<h2>Get in Touch</h2>
			<p>We'd love to hear from you! Let us know how we can help.</p>
			<div class="row">
				<div class="image col-lg-6 col-md-12 col-sm-12">
					<img src="./images/img-right.png">
				</div>
				<div class="form col-lg-6 col-md-12 col-sm-12">
					<form method="post" id="contact-form">
						<div class="form-group">
							<i class="fa-solid fa-user"></i>
							<input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="الاسم">
						</div>
						<div class="form-group">
							<i class="fa-solid fa-envelope"></i>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="الايميل">
						</div>
						<div class="form-group">
							<i class="fa-solid fa-message"></i>
							<textarea class="form-control" id="subject" aria-describedby="emailHelp" placeholder="الموضوع"></textarea>
						</div>
						<button type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script src="./js/contact.js"></script>
</body>

</html>
