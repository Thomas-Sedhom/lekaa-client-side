<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
    <main class="signup">
        <div class="row cont">
            <div class="form col-lg-6 col-md-12 col-sm-12">
                <h2>اذهب الي حبك الحقيقي</h2>
                <form method="POST" id="signup-form">
                    <label form="email">الحساب</label>
                    <input type="email" id="email" placeholder="Email">
                    <label form="password">الرقم السري</label>
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit" id="signup">submit</button>
                    <div class="check"> هل لديك ايميل بالفعل ؟ <span class="login"><a href="./login.html">تسجبل دخول</a></span> </div>
                </form>
                <div id="error" class="err"></div>
            </div>

            <div class="image col-lg-6 col-md-12 col-sm-12">
                <img src="./images/home-couple.png">
            </div>
        </div>
    </main>
    <script src="./js/style.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
